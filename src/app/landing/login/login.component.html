<h2>log in</h2>
<div  class="login">
  <div >
    <label >name:</label>
    <input id="name" [(ngModel)]="name" placeholder="input your name">
  </div>
  <div class="form-group">
    <label >password:</label>
    <input [(ngModel)]="password" id="password" type="password" placeholder="input your password">
  </div>
  <div *ngIf="Err" class="errorMsg">{{Err}}</div>
  <button id="login"  (click)="login()" >log in</button>
</div>
